<div class="container">

  <div ng-include="'partials/admin/navbar.html'"></div>

  <h1><i class="fa fa-newspaper-o"></i> Postagem</h1>

  <form id="post-form" name="postForm" novalidate ng-submit="submitPost()">
        
        <div class="row">
          <div class="col-xs-12">

            <div class="form-group">
              <label for="title">Título *</label>
              <input type="text" class="form-control" id="title" placeholder="Título *"
                      maxlength="128" autocomplete="off" required autofocus
                      name="title" ng-model="post.title">
            </div>
            
            <div class="form-group">
              <label for="subtitle">Subtítulo</label>
              <input type="text" class="form-control" id="subtitle" placeholder="Subtítulo"
                      maxlength="128" autocomplete="off"
                      name="subtitle" ng-model="post.subtitle">
            </div>

            <div class="form-group">
              <label for="videoLink">Código do Vídeo no YouTube</label>
              <input type="text" class="form-control"
                      id="videoLink" placeholder="Código do Vídeo no YouTube"
                      maxlength="11" autocomplete="off"
                      name="videoLink" ng-model="post.videoLink">
            </div>
                
            <div class="form-group">
              <label for="imageFileInput">Imagem</label>
              <input type="file" id="imageFileInput" name="image"
                      accept="image/*" capture="camera"
                      ng-model="post.image">
              <p class="help-block">Selecione uma imagem.</p>
            </div>
            
            <div class="row">
              <div class="col-xs-12 col-sm-4">
                  <!--<button id="imageViewCloseBtn" type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>-->
                  <div id="imageView" class="img-thumbnail img-thumb contain"
                        style="width: 48px; height: 48px">
                  </div>
              </div>
            </div>
            
            <div ng-show="isEditing && post.image !== undefined && post.image !== null">
              <button id="imageViewCloseBtn" type="button" class="close" aria-label="Close"
                        ng-click="removePostImage()">
                <span aria-hidden="true">&times;</span>
              </button>
              <div id="imageView" class="img-thumb contain" style="height: 150px;"></div>
            </div>

            <br>
            <div class="form-group">
              <label for="videoLink">Conteúdo *</label>
              <textarea class="form-control" rows="10" cols="5" placeholder="Conteúdo *"
                        required
                        name="content" ng-model="post.content"></textarea>
            </div>
            
            <div class="form-group form-inline">
              Publicar:
              <div class="radio">
                <label>
                  <input type="radio" name="post.published" ng-model="post.published" value="1">
                  Sim
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="post.published" ng-model="post.published" value="0">
                  Não
                </label>
              </div>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-xs-6 col-sm-3">
            <a href="#/admin/posts" class="btn btn-default btn-block" ng-click="cancelCreatePost()">
              <i class="fa fa-fw fa-times" aria-hidden="true"></i> Cancelar
            </a>
          </div>  
          <div class="col-xs-6 col-sm-3">
            <button id="submitPostBtn" type="submit" class="btn btn-success btn-block" ng-disabled="postForm.$invalid">
              <i class="fa fa-fw fa-check" aria-hidden="true"></i> Confirmar
            </button>
          </div>
        </div>

  </form>

</div>
