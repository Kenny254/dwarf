<div class="container">

  <div ng-include="'partials/home/navbar.html'"></div>

  <span id="homePostLoading" style="display: none">
        <i class="fa fa-fw fa-refresh fa-spin fa-3x"></i>
        <span class="sr-only">Carregando...</span>
  </span>

  <div ng-repeat="post in posts">
    <h1>{{ post.title }}</h1>
    <h2>{{ post.subtitle }}</h2>
    <br>
    <div id="homePost" class="panel panel-default">
      <div class="panel-body">
        <!-- Image -->
        <br>
        <div class="row">
          <div class="col-xs-12 text-center" ng-repeat="(key, img) in post.images" ng-show="post.images">
            <div id="imageView{{ key }}" class="img-thumbnail img-thumb contain" style="height: 48px; width: 48px; background-image: url('../img/ajax-loader.gif')"></div>
          </div>
          <!-- YouTube -->
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
              <div class="embed-responsive embed-responsive-16by9" ng-show="post.videoLink">
                <iframe class="embed-responsive-item" src="{{ 'https://www.youtube.com/embed/' + post.videoLink }}" frameborder="0" allowfullscreen>
              </iframe>
              </div>
            </div>
          </div>
          <br>
          <p>{{ post.content }}</p>
          <p>Postado em {{ post.createdAt | date:"dd/MM/yyyy ' ' HH:mm" }}</p>
          <p>Atualizado em {{ post.updatedAt | date:"dd/MM/yyyy ' ' HH:mm" }}</p>
        </div>
      </div>
    </div>

  </div>
