<div class="container">

  <div ng-include="'partials/home/navbar.html'"></div>

  <h1>PÃ¡gina Inicial</h1>

  <div class="row">
    <div class="col-xs-12">

      <span id="homePostListLoading" style="display: none">
        <i class="fa fa-fw fa-refresh fa-spin fa-3x"></i>
        <span class="sr-only">Carregando...</span>
      </span>
      <div id="homePostList">
        <div ng-repeat="item in posts">
          <div class="panel panel-default" ng-show="item.published">

            <div class="panel-heading">
              <!-- Title -->
              <h3 class="panel-title">{{ item.title }}</h3>
            </div>

            <div class="panel-body">
              <!-- Subtitle -->
              <p>{{ item.subtitle }}</p>

              <!-- Image -->
              <br>
              <div class="row">
                <div class="col-xs-12 text-center" ng-repeat="(key, img) in item.images" ng-show="item.images">
                  <div id="imageView{{ key }}" class="img-thumbnail img-thumb contain" style="height: 48px; width: 48px; background-image: url('../img/ajax-loader.gif')"></div>
                </div>
              </div>

              <!-- Content -->
              <br>
              <p>{{ item.content.substr(0, 500) + "..." }}</p>

              <!-- Actions -->
              <br>
              <br>
              <div class="row">
                <div class="col-xs-12 col-sm-4 col-sm-offset-4">
                  <a href="#/post/{{ item.urlAddress }}" class="btn btn-primary btn-block">
                    Veja Mais
                  </a>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

</div>
